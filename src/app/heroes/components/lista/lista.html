<div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3" style="width: 20rem;">
  <div class="card" style="width: 18rem;">
    <img [src] ="logo" class="card-img-top" alt="Logo">
    <div class="card-body">
      <h5 class="card-title">{{centro}}</h5>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Localidad: {{localidad}}</li>
      <li class="list-group-item">Familias Profesionales: {{familias}}</li>
      <li class="list-group-item">CENTRO CAPITALIZADO: {{centroCapitalizado}}</li>
    </ul>
    <div class="card-body">
      <button class="btn btn-primary w-100" (click)=" cambiarCentro()"> Cambiar centro</button>
      <p></p>
      <p></p>
    </div>
  </div>
</div>
